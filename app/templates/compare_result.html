<!DOCTYPE html>
<html>
<head>
    <title>Compare</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Comparing {{ movie1.title }} and {{ movie2.title }}</h1>
    <canvas id="compareChart"></canvas>

    <script>
        fetch(`/api/compare/{{ movie1.id }}/{{ movie2.id }}`)
            .then(res => res.json())
            .then(data => {
                new Chart(document.getElementById('compareChart'), {
                    type: 'bar',
                    data: {
                        labels: ['Rating', 'Votes'],
                        datasets: [
                            {
                                label: data.movie1.title,
                                data: [data.movie1.rating, data.movie1.votes]
                            },
                            {
                                label: data.movie2.title,
                                data: [data.movie2.rating, data.movie2.votes]
                            }
                        ]
                    },
                    options: {
                        scales: { y: { beginAtZero: true } }
                    }
                });
            })
            .catch(err => console.error("Fetch failed", err));
    </script>
</body>
</html>
