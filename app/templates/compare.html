<!DOCTYPE html>
<html>
<head>
    <title>Compare Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-center text-primary mb-4">üé¨ Compare Two Movies</h1>

    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="movie1" class="form-label">Select First Movie:</label>
            <select name="movie1" class="form-select" required>
                {% for movie in movies %}
                    <option value="{{ movie.id }}">{{ movie.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="movie2" class="form-label">Select Second Movie:</label>
            <select name="movie2" class="form-select" required>
                {% for movie in movies %}
                    <option value="{{ movie.id }}">{{ movie.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary">Compare</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary">‚Üê Back to Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
