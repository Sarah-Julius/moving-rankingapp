<!DOCTYPE html>
<html>
<head>
    <title>Add New Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-primary text-center mb-4">üé¨ Add a New Movie</h1>

    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Title:</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Release Date:</label>
            <input type="date" name="release_date" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Popularity:</label>
            <input type="number" name="popularity" class="form-control" step="0.1" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Vote Average:</label>
            <input type="number" name="vote_average" class="form-control" step="0.1" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Vote Count:</label>
            <input type="number" name="vote_count" class="form-control" required>
        </div>
        <div class="col-12">
            <label class="form-label">Genres:</label><br>
            {% for genre in genres %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="genres" value="{{ genre.id }}">
                    <label class="form-check-label">{{ genre.name }}</label>
                </div>
            {% endfor %}
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-success">Add Movie</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary">‚Üê Back to Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
