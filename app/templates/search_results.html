<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-primary text-center">üîç Search Results for "{{ query }}"</h1>

    {% if results %}
        <ul class="list-group my-4">
            {% for movie in results %}
            <li class="list-group-item">
                <a href="{{ url_for('main.movie_detail', movie_id=movie.id) }}">{{ movie.title }}</a>
                <small class="text-muted"> ({{ movie.release_date }})</small>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center text-danger my-5">No results found for "{{ query }}".</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary">‚Üê Back to Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
