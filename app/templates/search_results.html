<h2>Search Results for "{{ query }}"</h2>

{% if results %}
    <ul>
        {% for movie in results %}
            <li>
                <a href="{{ url_for('main.movie_detail', movie_id=movie.id) }}">
                    {{ movie.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found for "{{ query }}".</p>
{% endif %}

<p><a href="{{ url_for('main.home') }}">Back to Home</a></p>
